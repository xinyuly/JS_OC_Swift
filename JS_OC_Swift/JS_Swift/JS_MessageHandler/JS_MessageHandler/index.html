<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="charset=utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <style>
        input {
            height:100px;
            margin:10px;
            background:red;
            bolder:1px;
        }
    </style>
</head>
<body>
<script>
        function callback(something){
            var target = document.getElementById('result');
            target.innerHTML = something;
        }
        function alertCallback(aString,bString){
            alert(aString+bString);
        }
        function showMessage(something) {
            window.webkit.messageHandlers.showMessageAction.postMessage(something);
            //window.webkit.messageHandlers.<name>.postMessage(<messageBody>)
            
        }
        function showTitleAndMessage(aString,bString) {
            window.webkit.messageHandlers.showTitleAndMessageAction.postMessage({"title":aString,"content":bString});
        }
        function doSomethingThenCallBack() {
            window.webkit.messageHandlers.doSomethingThenCallBackAction.postMessage(null);
        }
</script>
<br/>
<br/>
<div>
    <input type="button" value="JS调用OC方法,一个参数" onclick="showMessage('这是个消息')">
</div>
<div>
    <input type="button" value="JS调用OC方法,多参数" onclick="showTitleAndMessage('这是我传的标题哦！','我调用了showTitleAndMessage方法')">
</div>
<div>
    <input type="button" value="JS调用OC方法后OC回调JS" onclick="doSomethingThenCallBack()">
</div>
<br/>
<br/>

<br/>
<br/>
<div>
    <h4>回调结果:</h4>
    <span id="result"></span>
</div>
</body>
</html>
